name: Daily Garmin Sync

on:
  schedule:
    # Runs at 08:00 UTC (9am UK time) every day
    - cron: '0 8 * * *'
  workflow_dispatch: # Allows you to click a button to run it manually right now

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run Sync Script
      env:
        USER1_GARMIN_EMAIL: ${{ secrets.GARMIN_EMAIL }}
        USER1_GARMIN_PASSWORD: ${{ secrets.GARMIN_PASSWORD }}
        GOOGLE_SHEETS_CREDENTIALS: ${{ secrets.GOOGLE_SHEETS_CREDENTIALS }}
        USER1_SHEET_ID: ${{ secrets.SHEET_ID }}
      run: |
        python -m src.main
