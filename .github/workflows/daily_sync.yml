name: Daily Garmin Sync

on:
  schedule:
    # Runs at 06:00, 07:00, 08:00, 09:00, and 10:00 UTC daily.
    - cron: '0 5,6,7,8,9,10,12,14,16,18,20,22 * * *'
  
  workflow_dispatch:
    inputs:
      profile:
        description: 'Select User Profile'
        required: true
        default: 'USER1'
        type: choice
        options:
        - USER1
        - USER2
      start_date:
        description: 'Start Date (YYYY-MM-DD)'
        required: false
      end_date:
        description: 'End Date (YYYY-MM-DD)'
        required: false
      output_type:
        description: 'Output Destination'
        required: true
        default: 'drive'
        type: choice
        options:
        - drive
        - sheets

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run Sync Script with Logging
      env:
        # === USER 1 SECRETS ===
        USER1_GARMIN_EMAIL: ${{ secrets.GARMIN_EMAIL }}
        USER1_GARMIN_PASSWORD: ${{ secrets.GARMIN_PASSWORD }}
        USER1_DRIVE_FOLDER_ID: ${{ secrets.DRIVE_FOLDER_ID }}
        USER1_SHEET_ID: ${{ secrets.SHEET_ID }}
        # New Hardcoded Values for User 1
        USER1_NAME: ${{ secrets.USER1_NAME }}
        USER1_DOB: ${{ secrets.USER1_DOB }}
        USER1_GENDER: ${{ secrets.USER1_GENDER }}
        
        # === USER 2 SECRETS ===
        USER2_GARMIN_EMAIL: ${{ secrets.USER2_GARMIN_EMAIL }}
        USER2_GARMIN_PASSWORD: ${{ secrets.USER2_GARMIN_PASSWORD }}
        USER2_DRIVE_FOLDER_ID: ${{ secrets.USER2_DRIVE_FOLDER_ID }}
        USER2_SHEET_ID: ${{ secrets.USER2_SHEET_ID }}
        # New Hardcoded Values for User 2
        USER2_NAME: ${{ secrets.USER2_NAME }}
        USER2_DOB: ${{ secrets.USER2_DOB }}
        USER2_GENDER: ${{ secrets.USER2_GENDER }}
        
        # === SHARED CONFIG ===
        GOOGLE_SHEETS_CREDENTIALS: ${{ secrets.GOOGLE_SHEETS_CREDENTIALS }}
        ENABLE_SHEETS_UPDATE: ${{ secrets.ENABLE_SHEETS_UPDATE }}
        PYTHONUNBUFFERED: "1"
        LOG_LEVEL: "DEBUG"
      run: |
        # Check if manual inputs were provided
        if [ -n "${{ inputs.start_date }}" ] && [ -n "${{ inputs.end_date }}" ]; then
          echo "ðŸ› ï¸ DEBUG MODE: Running manual sync for ${{ inputs.profile }} from ${{ inputs.start_date }} to ${{ inputs.end_date }}..."
          
          OUTPUT_TYPE="${{ inputs.output_type }}"
          if [ -z "$OUTPUT_TYPE" ]; then OUTPUT_TYPE="drive"; fi
          
          python -m src.main cli-sync --start-date ${{ inputs.start_date }} --end-date ${{ inputs.end_date }} --profile ${{ inputs.profile }} --output-type $OUTPUT_TYPE 2>&1 | tee sync_debug.log
        else
          echo "ðŸ”„ AUTOMATED MODE: Running standard daily sync for ALL configured users..."
          python -m src.main 2>&1 | tee sync_debug.log
        fi

    - name: Upload Debug Log
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: garmin-debug-log
        path: sync_debug.log
        retention-days: 5
