name: Daily Garmin Sync

on:
  schedule:
    # Runs at 06:00, 07:00, 08:00, 09:00, and 10:00 UTC daily.
    # This covers your 8am/10am local targets for both Winter (GMT) and Summer (BST)
    # plus an early 6am UTC check.
    - cron: '0 6,7,8,9,10 * * *'
  workflow_dispatch: # Allows you to click a button to run it manually

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run Sync Script
      env:
        USER1_GARMIN_EMAIL: ${{ secrets.GARMIN_EMAIL }}
        USER1_GARMIN_PASSWORD: ${{ secrets.GARMIN_PASSWORD }}
        GOOGLE_SHEETS_CREDENTIALS: ${{ secrets.GOOGLE_SHEETS_CREDENTIALS }}
        USER1_SHEET_ID: ${{ secrets.SHEET_ID }}
      run: |
        python -m src.main
